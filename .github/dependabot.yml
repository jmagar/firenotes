version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "jmagar"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    versioning-strategy: increase
    groups:
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
      vitest:
        patterns:
          - "vitest"
          - "@vitest/*"
      biome:
        patterns:
          - "@biomejs/*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    reviewers:
      - "jmagar"
    labels:
      - "ci"
      - "dependencies"
    commit-message:
      prefix: "chore(ci)"
